
<!--git help
    git status  - mostra qual é o status atual do nosso repositório
    clear       - limpa o terminal

    git config --global user.name seu nome
    git config --global user.email seu email do github
    git config --list

    git init  - inicia um novo repositório na pasta que está
    git add   - adiciona arquivos para serem comitados
    git add . - adiciona todos os arquivos de uma única vez

    git commit

    git push    sobe o código/alteração para o repositório (github)
    git pull    desce para a máquina o código/atualização do repositório (github)

    Branch      multiverso do código (pode ter várias versões do mesmo código em branchs diferentes sem alterar as outras)

    pull request(marge)    comparar/mesclar os códigos das branchs (marge pull request)
    
-->
