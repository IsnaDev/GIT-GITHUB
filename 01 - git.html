<!--GIT
    GIT e GITHUB são coisas diferentes
    
    Git - versionador de códigos (controle de versão)

    problemas que podemos ter em um projeto:
        - dificuldade de controlar dversas versões
        - dificuldade de trabalhar com diversas pessoas no mesmo projeto ao mesmo tempo
        - dificuldade de voltar a versão específicas do seu código
        - saber quem fez qual mudança e quando
        - organizar tudo

    o git resolve:
        - permite viajar no tempo
        - permite que várias pessoas trabalhem ao mesmo tempo no mesmo projeto
        - voltar para versões específicas
        - comparar dois arquivos
        saber quem modificou um arquivo e quando
        - se fizer algo errado, permitevoltar ao exato momento desejado

        commit = foto do seu código
-->
